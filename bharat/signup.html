<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <div style="width: 200px;">
        <form action="" id="signUpForm" onsubmit="signUp(event)">
            <input type="text" name="" id="name" placeholder="Enter Name"><br></br>
            <input type="email" name="" id="email" placeholder="Enter Email"><br></br>
            <input type="Number" name="" id="number" placeholder="Enter Mobile Number"><br><br>
            <input type="password" name="" id="pass" placeholder="Enter Password"><br></br>
            <input type="submit" name="" id=""  value="Sign Up">
        </form>
    </div>
</body>
</html>


<script src="signup.js"></script>
