<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
             .priceDiv {
        display: flex;
        justify-content: space-between;
        margin: 30px;
        
      }
      #container{
          display: grid;
          grid-template-columns: repeat(4,1fr);
      }
      #container>div{
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
    </style>
</head>
<body>
    <div id="container">

    </div>
   <h1 id="total">0</h1>
   <input type="text" placeholder="enter promo code" id="promo">
   <button>submit</button>
</body>
</html>
<script>
    var cartarr=JSON.parse(localStorage.getItem("cartitem")) || [];
    console.log(cartarr);

    
  function displaydata(item){

      document.querySelector("#container").innerHTML= "";

      item.map(function (elem,index) {
      var mainDiv = document.createElement("div");

      var img = document.createElement("img");
      img.setAttribute("src", elem.image_url);

      var name = document.createElement("p");
      name.innerText = elem.name;

      var catagory = document.createElement("p");
    catagory.innerText = elem.catagory;

    var company = document.createElement("p");
    company.innerText = elem.company;

      var innerDiv = document.createElement("div");

      var price = document.createElement("p");
      price.innerText = elem.price + " - " + elem.quant;

      var strikedoffprice = document.createElement("p");
      strikedoffprice.innerText = elem.strikedoffprice;
      strikedoffprice.style.textDecoration = "line-through";

      innerDiv.append(price, strikedoffprice);
      innerDiv.setAttribute("class", "priceDiv");

      var btn=document.createElement("button");
      btn.textContent= "add+1";

      btn.addEventListener("click",function(){
      increasequant(index);
})
var btn2=document.createElement("button");
      btn2.textContent= "minus-1";

      btn2.addEventListener("click",function(){
      decreasequant(index);
})
   



      mainDiv.append(img, name, catagory,company, innerDiv,btn,btn2);

      document.querySelector("#container").append(mainDiv);
});


}

   function showtotal(){
    var total=cartarr.reduce(function(acc,item){

        return acc + (item.price * item.quant);

   },0);
      document.getElementById("total").textContent=total;

}


  displaydata(cartarr);
  showtotal();

  function increasequant(index){
      console.log(index);
      cartarr[index].quant++;
      localStorage.setItem("cartitem",JSON.stringify(cartarr));
      displaydata(cartarr);
      showtotal();
  }

  function decreasequant(index){
      console.log(index);
      cartarr[index].quant--;
      localStorage.setItem("cartitem",JSON.stringify(cartarr));
      displaydata(cartarr);
      showtotal();
  }
</script>
